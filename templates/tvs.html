<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Телевизоры</title>
    {% include 'public/bootstrap.html' %}
  </head>
  <body>
    {% include 'public/navbar.html' %}
    <div class="container" style="padding-top: 5%;">
      <div class="row">
        {% for tv in tvs_list %}
        <div class="col-sm">
          <div class="card" style="text-align: center;">
            <img class="card-img-top" src="{% static 'default_tv.jpg' %}" alt="photo">
            <div class="card-body">
              <h5 class="card-title">{{ tv }}</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Цена: {{ tv.price }} UAH</li>
              <li class="list-group-item">Цвет: {{ tv.color }}</li>
              <li class="list-group-item">
                <form method="get" action="#">
                  <a href="{% url 'add_tv_page' tv.id %}" onclick="alert('Вы нажали на кнопку.')">Кликов: {{ tv.clicks }}</a>
                </form>
              </li>
            </ul>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
